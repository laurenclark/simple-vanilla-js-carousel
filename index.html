<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Vanilla JS Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel__track-container">
                <div class="carousel__track">
                    <div class="slide slide--current">
                        <div data-count="1" class="slide__counter">
                            Viewed 1 time
                        </div>
                        <img
                            src="./images/coffee.jpg"
                            alt="A cup of coffee with saucer and spoon"
                        />
                    </div>
                    <div class="slide">
                        <div data-count="0" class="slide__counter"></div>
                        <img src="./images/coins.jpg" alt="A stack of coins" />
                    </div>
                    <div class="slide">
                        <div data-count="0" class="slide__counter"></div>
                        <img
                            src="./images/posing.jpg"
                            alt="A person posing in ski gear with a background of mountains and snow"
                        />
                    </div>
                    <div class="slide">
                        <div data-count="0" class="slide__counter"></div>
                        <img
                            src="./images/raspberries.jpg"
                            alt="A bowl of raspberries"
                        />
                    </div>
                </div>
            </div>
            <div class="controls">
                <button
                    focusable="false"
                    aria-hidden="true"
                    tabindex="-1"
                    class="arrow arrow__left hidden"
                >
                    <div class="arrow__label">
                        <span class="sr-only">View Previous Slide</span>
                        <svg
                            class="arrow__inner"
                            focusable="false"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                        >
                            <path
                                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                            ></path>
                        </svg>
                    </div>
                </button>
                <button
                    focusable="false"
                    aria-hidden="true"
                    tabindex="-1"
                    class="arrow arrow__right"
                >
                    <div class="arrow__label">
                        <span class="sr-only">View Previous Slide</span>
                        <svg
                            class="arrow__inner"
                            focusable="false"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                        >
                            <path
                                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                            ></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
        <script src="./scripts/carousel.js"></script>
    </body>
</html>
