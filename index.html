<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Vanilla JS Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <button class="carousel__button left hidden">Left</button>
            <div class="carousel__track-container">
                <div class="carousel__track">
                    <div class="slide slide--current">
                        <img src="./images/coffee.jpg" alt="" />
                    </div>
                    <div class="slide">
                        <img src="./images/coins.jpg" alt="" />
                    </div>
                    <div class="slide">
                        <img src="./images/posing.jpg" alt="" />
                    </div>
                    <div class="slide">
                        <img src="./images/raspberries.jpg" alt="" />
                    </div>
                </div>
            </div>
            <button class="carousel__button right">Right</button>
        </div>
        <script src="./scripts/carousel.js"></script>
    </body>
</html>
